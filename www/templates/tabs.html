<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive tabs-background-stable">

  <ion-tab title="Cours" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks-outline" href="#/tab/cours">
    <ion-nav-view name="tab-cours"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Dates" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar-outline" href="#/tab/dates">
    <ion-nav-view name="tab-dates"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Contact" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/contact">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>

</ion-tabs>
