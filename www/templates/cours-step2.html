<ion-view view-title="Cours">
	<ion-content>

		<div class="item item-divider titleContent">
        	<strong class="ion-university"> Exercices</strong>
      	</div>

      	<ion-list>
	        <ion-item class="listProp" ng-repeat="exercice in leCoursExercice" ng-init="indexExo = $index">

		  		<div class="item item-divider cardExercice">
		   			<h2>Exercice {{indexExo + 1}}</h2>
	  			</div>

	  	        <div class="item item-text-wrap">
              		{{exercice.question}}
              		<hr>
              		<!-- Boucle des propositions -->
              		<ion-item class="listProp" ng-repeat="prop in exercice.propositions" ng-init="indexProp = $index">
						<p>
							<ion-radio id="{{indexExo}}{{indexProp}}" type="radio" name="radio{{indexExo}}" ng-model="exercice.propSelected" value="{{indexProp}}" required>{{prop.proposition}}</ion-radio>
						</p>
              		</ion-item>
            	</div>

            	</ion-item>
	        </ion-item>
      	</ion-list>
      	<div class="card" ng-if="erreur">
			<span class="assertive padding">Veuillez répondre à toutes les questions</span>
      	</div>
		<div class="submitButton">
			<a class="button button-balanced ion-android-checkmark-circle" ng-click="showAlert()"> Je valide mes réponses</a>
		</div>
	</ion-content>
</ion-view>
